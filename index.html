<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Fullstack Company â€” Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-deep: #0a0e17;
      --bg-mid: #121827;
      --accent: #7dd3fc;
      --accent-dim: rgba(125, 211, 252, 0.15);
      --text: #f1f5f9;
      --text-muted: #94a3b8;
    }

    html {
      height: 100%;
    }

    body {
      min-height: 100%;
      font-family: 'Outfit', sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
      position: relative;
    }

    /* Fancy background: gradient + noise + subtle grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      z-index: -2;
      background:
        radial-gradient(ellipse 80% 50% at 50% -20%, var(--accent-dim), transparent 50%),
        radial-gradient(ellipse 60% 40% at 100% 100%, rgba(99, 102, 241, 0.12), transparent 45%),
        radial-gradient(ellipse 50% 30% at 0% 80%, rgba(34, 211, 238, 0.08), transparent 40%),
        linear-gradient(180deg, var(--bg-deep) 0%, var(--bg-mid) 50%, var(--bg-deep) 100%);
    }

    body::after {
      content: '';
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 64px 64px;
      background-position: 0 0;
      animation: bgScroll 10s linear infinite;
      pointer-events: none;
    }

    @keyframes bgScroll {
      from { background-position: 0 0; }
      to { background-position: 64px 64px; }
    }

    .content {
      text-align: center;
      padding: 2rem;
      animation: fadeUp 1s ease-out;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(24px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .title {
      font-family: 'Cormorant Garamond', serif;
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      font-weight: 600;
      letter-spacing: 0.02em;
      line-height: 1.15;
      margin-bottom: 0.75rem;
      background: linear-gradient(180deg, var(--text) 0%, var(--text-muted) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      font-weight: 300;
      letter-spacing: 0.35em;
      text-transform: uppercase;
      color: var(--accent);
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <main class="content">
    <h1 class="title">The Fullstack Company</h1>
    <p class="subtitle">Coming Soon</p>
  </main>
</body>
</html>
